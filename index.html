<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font (if required)-->

    <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
</head>

    <!-- Header Section -->
    <header class ="container-fluid text-center text-white bg-success p-2">
        <h1>Weather Dashboard</h1>
    </header>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light">
                <h3 class="mt-2">Search for a City:</h3>
                <!-- User input area -->
                    <div class="form-group mb-2">
                        <input id="cityInput" class="form-control" type="text" placeholder="Enter a city">  
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary mt-2 searchButton" type="button">Search</button>
                                    <button class="btn btn-primary clearButton" type="button">Clear History</button>
                            </div>
                            
                            <!-- Search History -->
                            <div class="card">
                                <ul class="list-group list-group-flush history">

                                </ul>
                            </div>
                    </div>
            </div>
            
            <!-- Today's weather card -->
            <div class="col-md-10">
                <div class="row mr-0">
                    <div id="weather-today" class="col-lg-10 m-2">
                        <!-- Display current weather here -->
                                
                    </div> 
                </div>

                <div id="forecast-header" class="row d-none">
                    <div class="col-12">
                        <h2>5-Day Forecasts</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 forecasts bg-success text-white m-3 rounded"></div>
                    <div class="col-md-2 forecasts bg-success text-white m-3 rounded"></div>
                    <div class="col-md-2 forecasts bg-success text-white m-3 rounded"></div>
                    <div class="col-md-2 forecasts bg-success text-white m-3 rounded"></div>
                    <div class="col-md-2 forecasts bg-success text-white m-3 rounded"></div>
                </div>
            </div>
        </div>
    </div>
  

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Javascript -->
    <script src="assets/js/script.js"></script>

</body>

</html>
